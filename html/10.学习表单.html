<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
<!--标案form
    action：表单提交的位置，可以是网站，也可以是一个请求处理地址
    method：get，post提交方式
        get方式提交，可以在url中看到提交的信息，不安全，高效
        post方式提交，比较安全，传输大文件
    -->
<form action="4.链接标签.html" method="post">
    <!--文本输入框：input type="text"
     value="admin"    默认初始值
     maxlength="10" 最大输入几个字符
     size="20"      文本框的长度
     name           提交的值
     readonly：      只读
     placeholder：   提示信息
     required：      非空判断
     -->
  <p>用户：<input type="text" name="username" placeholder="请输入用户名" required></p>
    <!--密码框：input type="password"-->
  <p>密码：<input type="password" name="password" required></p>
    <!--单选框标签：input type="radio"
    value：单选框的值
    name：表示组
    checked：默认选中
    disable:禁用
    hidden：隐藏
    -->
  <p>性别：
      <input type="radio" value="boy" name="gender" checked/>男
      <input type="radio" value="girl" name="gender"/>女
  </p>
    <!--多选框标签：input type="checkbox"
        checked：默认选中
        -->
  <p>爱好：
      <input type="checkbox" value="chat" name="hobby">聊天
      <input type="checkbox" value="run" name="hobby">跑步
      <input type="checkbox" value="study" name="hobby" checked>学习
      <input type="checkbox" value="basketball" name="hobby">篮球
      <input type="checkbox" value="game" name="hobby">游戏
  </p>
    <!--按钮：
    input type="button"    普通按钮
    input type="image"     图像按钮
    input type="submit"    提交按钮
    input type="reset"     重置按钮
    -->
  <p>按钮：
      <input type="button" name="btn1" value="点击">
      <input type="image" src="../resources/image/test.jpg" width="30px" height="30px">
  </p>
  <!--列表，下拉框
    selected：默认选择
    -->
  <p>国家：
      <select name="country" id="">
          <option value=""></option>
          <option value="CHINA" selected>中国</option>
          <option value="US">美国</option>
          <option value="ENGLAND">英国</option>
          <option value="INDIA">印度</option>
          <option value="JAPAN">日本</option>
      </select>
  </p>
  <!--文本域
    cols="30" rows="10"
    -->
  <p>意见反馈：
      <textarea name="textarea" cols="30" rows="10" placeholder="请输入内容"></textarea>
  </p>
   <!--文件域
     input type="file" name="files"
     所有的input属性，都得有name，提交需要name属性
     -->
  <p>
      <input type="file" name="files">
      <input type="button" value="上传" name="upload">
  </p>
    <!--邮件验证：input type="email"-->
   <p>邮箱地址：
       <input type="email" name="email">
   </p>
    <!--URL验证：input type="url"-->
    <p>博客URL：
        <input type="url" name="url">
    </p>
    <!--数字：input type="number"-->
    <p>年龄：
        <input type="number" value="number" max="100" min="1" step="1">
    </p>
    <!--滑块：input type="range"-->
    <p>音量：
        <input type="range" name="voice" step="1">
    </p>
    <!--数字：input type="number"-->
    <p>搜索：
        <input type="search" name="search">
    </p>
    <!--增强鼠标可用性-->
    <p>
        <label for="mark">点我试一试</label>
        <input type="text" id="mark">
    </p>
    <!--正则表达式-->
    <p>自定义邮箱：
        <input type="text" name="diy" pattern="/^[A-Za-z0-9]+([-._][A-Za-z0-9]+)*@[A-Za-z0-9]+(-[A-Za-z0-9]+)*(\.[A-Za-z]{2,6}|[A-Za-z]{2,4}\.[A-Za-z]{2,3})$/
">
    </p>

  <p>
    <input type="submit">
    <input type="reset">
  </p>
</form>
</body>
</html>
