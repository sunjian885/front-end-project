<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格table
  行：tr  rows
  列：td
  -->
<table border="2px" width="500">
  <tr>
    <!--colspan 跨列-->
    <td colspan="4">学习成绩</td>
  </tr>
  <!--rowspan-->
  <tr>
    <td rowspan="3">孙健</td>
    <td>语文</td>
    <td>99</td>
  </tr>
  <tr>
    <td>数学</td>
    <td>100</td>
  </tr>
  <tr>
    <td >英语</td>
    <td>99</td>
  </tr>
  <tr>
    <td rowspan="3">黄林林</td>
    <td>语文</td>
    <td>98</td>
  </tr>
  <tr>
    <td>数学</td>
    <td>100</td>
  </tr>
  <tr>
    <td>英语</td>
    <td>100</td>
  </tr>
</table>
</body>
</html>
