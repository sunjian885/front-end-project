<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表
  应用范围：试卷，问答...
  -->
<ol>
  <li>java</li>
  <li>python</li>
  <li>php</li>
  <li>c/c++</li>
  <li>c#</li>
</ol>
<hr/>
<!--无序列表
  应用范围：导航，侧边栏...
  -->
<ul>
  <li>java</li>
  <li>python</li>
  <li>php</li>
  <li>c/c++</li>
  <li>Linux</li>
</ul>
<!--自定义列表
  dl：标签
  dt：列表名称
  dd：列表内容
  应用范围：公司网站底部
  -->
<dl>
  <dt>学科</dt>
  <dd>java</dd>
  <dd>python</dd>
  <dd>php</dd>
  <dd>c/c++</dd>
  <dd>Linux</dd>

  <dt>位置</dt>
  <dd>北京</dd>
  <dd>上海</dd>
  <dd>广东</dd>
  <dd>深圳</dd>
  <dd>石家庄</dd>
</dl>
</body>
</html>
